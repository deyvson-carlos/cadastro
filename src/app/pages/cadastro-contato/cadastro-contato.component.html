<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
          <h3>Cadastro de Contato</h3>
        </div>
        <div class="card-body">
          <form #contatoForm="ngForm" (ngSubmit)="cadastrarContato()">
            <!-- Nome -->
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                id="nome"
                class="form-control"
                placeholder="Digite seu nome"
                [(ngModel)]="contato.nome"
                name="nome"
                required
              />
              <div *ngIf="contatoForm.submitted && !contato.nome" class="text-danger small">
                O nome é obrigatório.
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="nome@exemplo.com"
                [(ngModel)]="contato.email"
                name="email"
                required
              />
              <div *ngIf="contatoForm.submitted && !contato.email" class="text-danger small">
                O email é obrigatório.
              </div>
            </div>

            <!-- Celular -->
            <div class="mb-3">
              <label for="celular" class="form-label">Celular</label>
              <input
                type="text"
                id="celular"
                class="form-control"
                placeholder="Apenas números (10 ou 11 dígitos)"
                [(ngModel)]="contato.celular"
                name="celular"
                required
              />
              <div *ngIf="contatoForm.submitted && !contato.celular" class="text-danger small">
                O número de celular é obrigatório.
              </div>
              <div *ngIf="contatoForm.submitted && contato.celular && !isValidCelular(contato.celular)" class="text-danger small">
                O celular deve conter 10 ou 11 números.
              </div>
            </div>

            <!-- Telefone -->
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input
                type="text"
                id="telefone"
                class="form-control"
                placeholder="Digite seu telefone (opcional)"
                [(ngModel)]="contato.telefone"
                name="telefone"
              />
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-end">
              <button type="reset" class="btn btn-secondary me-2">Limpar</button>
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
